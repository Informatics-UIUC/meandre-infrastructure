#
# ant library
#
ant.lib.version=1.7
ant.lib.dir=${lib.dir}/Jetty

#
# apache-commons: upload io
# http://commons.apache.org/
#
apache-commons-upload.version=1.2
apache-commons-upload.dir=${lib.dir}/jars
