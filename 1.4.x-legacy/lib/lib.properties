apache-commons-logging.version=1.1
apache-commons-logging.dir=${lib.dir}/jars
apache-commons-logging.jar=${apache-commons-logging.dir}/commons-logging-${apache-commons-logging.version}.jar

#
# apache-derby
# http://db.apache.org/derby
#
apache-derby.version=10.3.1.4
apache-derby.dir=${lib.dir}/jars

#
# Lucene
#
lucene.version=2.0.0
lucene.dir=${lib.dir}/jars

#
# jena semantic web framework
# http://jena.sourceforge.net/downloads.html
#
jena.version=0.0
jena.dir=${lib.dir}/jars

#
# Jetty  servlet container
# www.mortbay.org/
#
jetty.version=6.1.5
