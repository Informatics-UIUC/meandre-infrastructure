prefuse.version=2007-10-21
prefuse.dir=${lib.dir}/jars
prefuse.jar=${clojure.dir}/prefuse-${prefuse.version}.jar


#
# plugins
# custom servlets that are specific to a project go here
#
truezip.version=6.6
